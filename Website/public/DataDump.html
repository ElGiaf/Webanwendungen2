<!DOCTYPE html>
<html lang="de">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Hauptseite</title>
	<link rel="stylesheet" href="Style.css">
	<script src="DataDump.js"></script>
</head>
<body>
	<!-- HTML-Struktur für Titel und Konto-Verweis -->
	<header id="head">
		<a href="/data"><img src="Bilder/setingsIcon.png" alt="" class="Konto"></a>
		<a href="/login"><img src="Bilder/UserIcon.png" alt="" class="Konto"></a>
		<a href="/"><img src="Bilder/Logo.png" alt="Wo Musik" id="Logo"></a>
		<nav>
			<ul>
				<li><a href="/Festivals">Festivals</a></li>
				<li><a href="/Konzerte">Konzerte</a></li>
				<li><a href="/Kuenstler">Künstler</a></li>
			</ul>
			<input type="search" placeholder="Suche">
		</nav>
	</header>
	<!-- HTML-Struktur für die Navigationsleiste -->
	<style>
		main{
			display: grid;
		}
		form{

			margin: 20px;
			display: block;
			padding:  20px;
			background-color: #0000002c;
			border: rgba(255, 255, 255, 0.644) solid 5px;
			border-radius: 2em;
			width: 90%;
			
		}
		input{

			float: left;
			display: block;
			margin: 20px;
		}
		textarea{
			width: 100%;
			height: 6em;
		}
		label {
			clear: both;
			float: left;
			font-weight: bold;
			text-align: left;
		}
		select{
			background-color: #ffffff5f;
			border: #fff solid 3px ;
   			border-radius: 1.5em;
			width: 100%;
			height: 2em;
		}
		option{
			height: 1em;
			background-color: #ffffff36;
			font-size: 1em;
		}
	</style>
	<!-- HTML-Struktur für den Hauptinhalt -->
	<main>
		<form id="user">
			<h1>User</h1> 
			<label for="userName">Name</label>
			<input type="text"  name="userName" placeholder="Name" required>
			<label for="userEmail">Email</label>
			<input type="email" id="userEmail"  name="userEmail" placeholder="Email" required>
			<label for="userPasswort">Passwort</label>
			<input type="password"  name="userPasswort" placeholder="Passwort" required>
			<Button type="submit">Absenden</Button>
		</form>
		<form id="Veranstaltung">
			<h1>Veranstaltung</h1> 
			<label for="VName">Name</label>
			<input type="text" name="VName" placeholder="name" required>
			<label for="VLogo">Logo</label>
			<input type="file" name="VLogo" placeholder="Logo" required>
			<label for="VBilder">Bilder</label>
			<input type="file" name="VBilder" placeholder="Bilder"multiple required>
			<label for="VStart">Von</label>
			<input type="date" name="VStart" placeholder="Start" required>
			<label for="VEnde">Bis (nicht wenn Konzert)</label>
			<input type="date" name="VEnde" placeholder="Ende">
			<textarea type="text" name="VText" placeholder="Beschreibungstext" required></textarea>
			<Button type="submit">Absenden</Button>
		</form>
		<form id="Künstler">
			<h1>Künstler</h1> 
			<input type="text" name="KName" placeholder="name" required>
			<input type="file" name="KBild" placeholder="Bild" required>
			<textarea type="text" name="KKText" placeholder="kurz Text" required></textarea>
			<input type="file" name="KBilder" placeholder="Bilderreihe" multiple required>
			<textarea type="text" name="KLText" placeholder="lang Text"></textarea>
			<Button type="submit">Absenden</Button>
		</form>
		<form id="Preise">
			<h1>Preise</h1>	
			<input type="search" name="Veranstaltung" id="suchePreisV">
			<select name="Veranstaltung" id="PreisVeranstaltung"></select>
			<input type="text" name="klasse" placeholder="Stufe/Welle" required>
			<input type="number" min="0.00" max="10000.00" step="0.01" name="preis" placeholder="Preis" required>
			<input type="number" name="anzahl" placeholder="Anzahl" required>
			<input type="date" name="vstart" placeholder="vstart" required>
			<Button type="submit">Absenden</Button>
		</form>
		
		<form id="Auftritt">
			<h1>Auftritt</h1>	
			<label for="Kuenstler">Künstler</label>
			<input type="search" name="Kuenstler" id="sucheAuftritK">
			<select name="Kuenstler" id="AuftritKuenstler" data-search="true"></select>
			<label for="Veranstaltung">Veranstaltung</label>
			<input type="search" name="Veranstaltung" id="sucheAuftritV">
			<select name="Veranstaltung" id="AuftritVeranstaltung"></select>
			<Button type="submit">Absenden</Button>
		</form>
		<!-- <form id="Merken">
			<label>	Merken
			<input type="number" name="User" placeholder="User" required>
			<input type="number" name="Vernasteltung" placeholder="Vernasteltung" required>
			<Button type="submit">Absenden</Button></label>
		</form> -->
	</main>
</body>
</html>
