<!DOCTYPE html>
<html lang="de">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Hauptseite</title>
	<link rel="stylesheet" href="Style.css">
	<script src="DataDump.js"></script>
</head>
<body>
	<!-- HTML-Struktur für Titel und Konto-Verweis -->
	<header id="head">
		<a href="Einstellungen.html"><img src="Bilder/setingsIcon.png" alt="" class="Konto"></a>
		<a href="Konto.html"><img src="Bilder/UserIcon.png" alt="" class="Konto"></a>
		<a href="Main.html"><img src="Bilder/Logo.png" alt="Wo Musik" id="Logo"></a>
		<nav>
			<ul>
				<li><a href="/Festivals">Festivals</a></li>
				<li><a href="/Konzerte">Konzerte</a></li>
				<li><a href="/Kuenstler">Künstler</a></li>
			</ul>
			<input type="text" placeholder="Suche">
		</nav>
	</header>
	<!-- HTML-Struktur für die Navigationsleiste -->
	<style>
		form{

			margin: 20px;
			position: relative;
			display: flex;
			padding:  20px;
			background-color: #00000085;
		}
		input{
			position: relative;
			margin: 20px;
		}
		textarea{
			width: 70%;
			height: 6em;
		}
	</style>
	<!-- HTML-Struktur für den Hauptinhalt -->
	<main>
		<form id="user">
			<label>user
			<input type="text"  name="userName" placeholder="Name" required>
			<input type="email" id="userEmail"  name="userEmail" placeholder="Email" required>
			<input type="password"  name="userPasswort" placeholder="Passwort" required>
			<Button type="submit">Absenden</Button>
			</label>
		</form>
		<form id="Veranstaltung">
			<label>Veranstaltung
			<input type="text" name="VName" placeholder="name" required>
			<input type="file" name="VLogo" placeholder="Logo" required>
			<input type="file" name="VBilder" placeholder="Bilder" required>
			<input type="date" name="VStart" placeholder="Start" required>
			<input type="date" name="VEnde" placeholder="Ende">
			<textarea type="text" name="VText" placeholder="Text" required></textarea>
			<Button type="submit">Absenden</Button></label>
		</form>
		<form id="Künstler">
			<label>Künstler
			<input type="text" id="KünstlerName" name="KünstlerName" placeholder="name" required>
			<input type="file" name="KünstlerBild" placeholder="Bild" required>
			<textarea type="text" name="KünstlerKurzText" placeholder="kurz Text" required></textarea>
			<input type="file" name="KünstlerBilder" placeholder="Bilderreihe" multiple required>
			<textarea type="text" name="KünstlerLangText" placeholder="lang Text"></textarea>
			<Button type="submit">Absenden</Button></label>
		</form>
		<form id="Preise">
			<label>	Preise
			<input type="number" name="Vernasteltung" placeholder="Vernasteltung" required> 
			<input type="text" name="klasse" placeholder="text" required>
			<input type="number" name="preis" placeholder="Preis" required>
			<input type="number" name="anzahl" placeholder="anzahl" required>
			<input type="date" name="vstart" placeholder="vstart" required>
			<Button type="submit">Absenden</Button></label>
		</form>
		<form id="Auftritt">
			<label>	Auftritt
			<input type="number" name="Künstler" placeholder="Künstler" required>
			<input type="number" name="Vernasteltung" placeholder="Vernasteltung" required>
			<Button type="submit">Absenden</Button></label>
		</form>
		<form id="Merken">
			<label>	Merken
			<input type="number" name="User" placeholder="User" required>
			<input type="number" name="Vernasteltung" placeholder="Vernasteltung" required>
			<Button type="submit">Absenden</Button></label>
		</form>
	</main>
</body>
</html>
