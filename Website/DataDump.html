<!DOCTYPE html>
<html lang="de">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Hauptseite</title>
	<link rel="stylesheet" href="Style.css">
	<script src="JS.js"></script>
</head>
<body>
	<!-- HTML-Struktur für Titel und Konto-Verweis -->
	<header id="head">
		<a href="Einstellungen.html"><img src="Bilder/setingsIcon.png" alt="" class="Konto"></a>
		<a href="Konto.html"><img src="Bilder/UserIcon.png" alt="" class="Konto"></a>
		<a href="Main.html"><img src="Bilder/Logo.png" alt="Wo Musik" id="Logo"></a>
		<nav>
			<ul>
				<li><a href="Festival.html">Festivals</a></li>
				<li><a href="Konzerte.html">Konzerte</a></li>
				<li><a href="Kuenstler.html">Künstler</a></li>
			</ul>
			<input type="text" placeholder="Suche">
		</nav>
	</header>
	<!-- HTML-Struktur für die Navigationsleiste -->
	<style>
		form{

			margin: 20px;
			position: relative;
			display: flex;
			padding:  20px;
			background-color: #00000085;
		}
		input{
			position: relative;
			margin: 20px;
		}
		textarea{
			width: 70%;
			height: 6em;
		}
	</style>
	<!-- HTML-Struktur für den Hauptinhalt -->
	<main>
		<form id="user">
			<label>user
			<input type="text" id="userName" placeholder="Name">
			<input type="text" id="userEmail" placeholder="Email">
			<input type="text" id="userPasswort" placeholder="Passwort">
			<input type="submit" id="user"></label>
		</form>
		<form>
			<label>Vernasteltung
			<input type="text" id="VernasteltungName" placeholder="name">
			<input type="file" id="VernasteltungLogo" placeholder="Logo">
			<input type="file" id="VernasteltungBilder" placeholder="Bilder">
			<input type="date" id="VernasteltungStert" placeholder="Start">
			<input type="date" id="VernasteltungEnde" placeholder="Ende">
			<textarea type="text" id="Vernasteltungtext" placeholder="Text"></textarea>
			<input type="submit"></label>
		</form>
		<form>
			<label>Künstler
			<input type="text" id="KünstlerName" placeholder="name">
			<input type="file" id="KünstlerBild" placeholder="Bild">
			<textarea type="text" id="KünstlerKurzText" placeholder="kurz Text"></textarea>
			<input type="file" id="KünstlerBilder" placeholder="Bilderreihe">
			<textarea type="text" id="KünstlerLangText" placeholder="lang Text"></textarea>
			<input type="submit"></label>
		</form>
		<form>
			<label>	Preise
			<input type="number" id="Vernasteltung" placeholder="Vernasteltung">
			<input type="text" id="klasse" placeholder="text">
			<input type="number" id="preis" placeholder="Preis">
			<input type="number" id="anzahl" placeholder="anzahl">
			<input type="date" id="vstart" placeholder="vstart"></label>
		</form>
		<form>
			<label>	Auftritt
			<input type="number" id="Künstler" placeholder="Künstler">
			<input type="number" id="Vernasteltung" placeholder="Vernasteltung">
			</label>
		</form>
	</main>
</body>
</html>
